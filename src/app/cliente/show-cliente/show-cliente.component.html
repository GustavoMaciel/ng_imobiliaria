<div id="showPanel" *ngIf="cliente">
  <p>
    <strong>Nome:</strong>
    {{cliente.nome}}
  </p>
  <p>
    <strong>RG:</strong>
    {{cliente.rg}}
  </p>
  <p>
    <strong *ngIf="cliente.tipoCadastroPessoa">CPF:</strong>
    <strong *ngElse>CNPJ:</strong>
    {{cliente.cadastroPessoa}}
  </p>
  <p>
    <strong>Telefone:</strong>
    {{cliente.telefone}}
  </p>
  <p>
    <strong>Email:</strong>
    {{cliente.email}}
  </p>
  <p>
    <strong>Profiss√£o:</strong>
    {{cliente.profissao}}
  </p>
  <p>
    <strong>Tipo:</strong>
    {{cliente.tipoCliente}}
  </p>

  <a href="#" (click)="edit()">Edit</a> | <a href="#" (click)="back()">Back</a>
</div>
